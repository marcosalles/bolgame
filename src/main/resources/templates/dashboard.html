<!DOCTYPE html>
<html>
<head>
	<title>The Bol Game</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<noscript>
	<div class="jumbotron">
		<h2>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
			enabled. Please enable Javascript and reload this page!</h2>
	</div>
</noscript>
<main id="main-content" class="container">
	<div class="row">
		<div class="col-md-12">
			<form id="register-for-game">
				<div class="form-group col-md-4">
					<label for="username">What is your name?</label>
					<input type="text" id="username" class="form-control" placeholder="Your name here..." minlength="3" required>
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-default">Search for a game</button>
				</div>
			</form>
		</div>
		<div id="game" class="row" style="margin-top: 20px">
			<table class="table table-bordered table-responsive">
				<tr>
					<td colspan="10">Player 1: <span id="playerOne"></span></td>
				</tr>
				<tr>
					<td id="p1-pit" rowspan="2">0</td>
					<td id="1">6</td>
					<td id="2">6</td>
					<td id="3">6</td>
					<td id="4">6</td>
					<td id="5">6</td>
					<td id="6">6</td>
					<td id="p2-pit" rowspan="2">0</td>
				</tr>
				<tr>
					<td id="7">6</td>
					<td id="8">6</td>
					<td id="9">6</td>
					<td id="10">6</td>
					<td id="11">6</td>
					<td id="12">6</td>
				</tr>
				<tr>
					<td colspan="10" style="text-align: right">Player 2: <span id="playerTwo"></span></td>
				</tr>
			</table>
		</div>
	</div>
</main>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/sockjs.min.js"></script>
<script src="/js/lib/stomp.min.js"></script>

<script src="/js/Helper.js"></script>
<script src="/js/GameLogic.js"></script>
<script src="/js/GameSearchHandler.js"></script>

<script src="/js/socket/Message.js"></script>
<script src="/js/socket/SocketHandler.js"></script>

<script src="/js/PlayerRegistryHandler.js"></script>

<script src="/js/Play.js"></script>
</body>
</html>
