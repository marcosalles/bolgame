<!DOCTYPE html>
<html>
<head>
	<title>The Bol Game</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<noscript>
	<div class="jumbotron">
		<h2>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
			enabled. Please enable Javascript and reload this page!</h2>
	</div>
</noscript>
<main id="main-content" class="container">
	<div class="row">
		<div class="col-md-12">
			<form id="register-for-game">
				<div class="form-group col-md-4">
					<label for="username">What is your name?</label>
					<input type="text" id="username" class="form-control" placeholder="Your name here...">
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-default">Search for a game</button>
				</div>
			</form>
		</div>
		<div id="game" class="row">

		</div>
	</div>
</main>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/sockjs.min.js"></script>
<script src="/js/lib/stomp.min.js"></script>

<script src="/js/Constants.js"></script>
<script src="/js/GameSearchHandler.js"></script>

<script src="/js/socket/Message.js"></script>
<script src="/js/socket/SocketHandler.js"></script>

<script src="/js/PlayerRegistryHandler.js"></script>
<script>
	const socketHandler = new SocketHandler();
	socketHandler.initialize();
	const playerRegistryHandler = new PlayerRegistryHandler();
	const gameSearchHandler = new GameSearchHandler();
	socketHandler.connect(() => {
		playerRegistryHandler.initialize(socketHandler, player => {
			gameSearchHandler.initialize(socketHandler, player);
			gameSearchHandler.startSearch();
		});
	});

</script>
</body>
</html>
