<!DOCTYPE html>
<html>
<head>
	<title>The Bol Game</title>
	<link href="/css/lib/bootstrap.min.css" rel="stylesheet">
	<link href="/css/game.css" rel="stylesheet">
</head>
<body>
<noscript>
	<div class="jumbotron">
		<h2>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
			enabled. Please enable Javascript and reload this page!</h2>
	</div>
</noscript>
<main id="main-content" class="container">
	<div class="row">
		<div class="col-md-12">
			<form id="register-for-game">
				<div class="form-group col-md-4">
					<label for="username">What is your name?</label>
					<input type="text" id="username" class="form-control" placeholder="Your name here..." minlength="3" required>
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-default">Search for a game</button>
				</div>
			</form>
		</div>
		<div class="row">
			<h2 id="player-header"></h2>
		</div>
		<div class="row game" style="margin-top: 20px">
			<label class="game__player game__player--one" id="game-player-one">Player One:</label>
			<div class="game__board">
				<button type="button" class="pit pit--big" id="pit-one-big" data-owner="one" data-stones="0"></button>
				<div class="game__small-pits-container">
					<div class="game__small-pits game__small-pits--one">
						<button type="button" class="pit" id="pit-one-6" data-owner="one" data-stones="6"></button>
						<button type="button" class="pit" id="pit-one-5" data-owner="one" data-stones="6"></button>
						<button type="button" class="pit" id="pit-one-4" data-owner="one" data-stones="6"></button>
						<button type="button" class="pit" id="pit-one-3" data-owner="one" data-stones="6"></button>
						<button type="button" class="pit" id="pit-one-2" data-owner="one" data-stones="6"></button>
						<button type="button" class="pit" id="pit-one-1" data-owner="one" data-stones="6"></button>
					</div>
					<div class="game__small-pits game__small-pits--two">
						<button type="button" class="pit" id="pit-two-1" data-owner="two" data-stones="6"></button>
						<button type="button" class="pit" id="pit-two-2" data-owner="two" data-stones="6"></button>
						<button type="button" class="pit" id="pit-two-3" data-owner="two" data-stones="6"></button>
						<button type="button" class="pit" id="pit-two-4" data-owner="two" data-stones="6"></button>
						<button type="button" class="pit" id="pit-two-5" data-owner="two" data-stones="6"></button>
						<button type="button" class="pit" id="pit-two-6" data-owner="two" data-stones="6"></button>
					</div>
				</div>
				<button type="button" class="pit pit--big" id="pit-two-big" data-owner="two" data-stones="0"></button>
			</div>
			<label class="game__player game__player--two" id="game-player-two">Player Two:</label>
		</div>
	</div>
</main>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/sockjs.min.js"></script>
<script src="/js/lib/stomp.min.js"></script>

<script src="/js/Helper.js"></script>
<script src="/js/GameLogic.js"></script>
<script src="/js/GameSearchHandler.js"></script>

<script src="/js/socket/Message.js"></script>
<script src="/js/socket/SocketHandler.js"></script>

<script src="/js/PlayerRegistryHandler.js"></script>

<script src="/js/Play.js"></script>
</body>
</html>
